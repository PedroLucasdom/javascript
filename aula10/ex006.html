<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 25px;
            background-color: rgb(38, 156, 38);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Clique...
    </div>
    <script>
        //onmouseenter="enter()" onmouseout="sai()" onclick="clique()"
        var a = window.document.getElementById('area')
        a.addEventListener('click', clique)
        a.addEventListener('mouseenter', enter)
        a.addEventListener('mouseout', sai)

        function enter(){
           a.style.background = 'blue'
        }


        function sai(){
            a.style.background = 'green'
        }

        function clique(){
            a.innerText = 'Clicou!'
        }
    </script>
</body>
</html>

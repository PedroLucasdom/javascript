<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
</head>
<body>
    <h1>Somando valores</h1>
    <form action="form.php" method="post">
        <input type="number" name="txtn1" id="txtn1"> +
        <input type="number" name="txtn2" id="txtn2">
        <input type="button" value="Somar" onclick="clicar()">
        <div id="res">=</div>
    </form>
    <script>
        function clicar(){
            var res = window.document.getElementById('res')
            var tn1 = window.document.getElementById('txtn1')
            var tn2 = window.document.getElementById('txtn2')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var r = n1 + n2
            res.innerText = (`A soma entre ${n1} e ${n2} é igual a ${r}`)
        }
        // o input vem como caixa de texto tem que converter para número
        // tem que pegar o valor que está dentro da caixa de texto
    </script>
</body>
</html>

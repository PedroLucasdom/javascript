<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Contador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Vamos contar</h1>
    </header>

    <main>
        <form action="cadastro.php" method="post" autocomplete="off">
            <div>
                <label for="txti">Inicio:</label>
                <input type="number" name="txti" id="txti">
            </div>

            <div>
                <label for="txtf">Fim:</label>
                <input type="number" name="txtf" id="txtf">
            </div>

            <div>
                <label for="txtp">Passo:</label>
                <input type="number" name="txtp" id="txtp">
            </div>

            <div>
                <input type="button" value="Contar" onclick="clicar()">
            </div>
        </form>

        
        <div id="p">
            Preparando a contagem...
        </div>
    </main>

    <footer>
        <p>Criado por Pedro Lucas</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
